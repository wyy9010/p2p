<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link href="js/bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/borrow_apply2.css">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery/jquery-2.1.3.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
		<script src="js/jquery/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery/messages_cn.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>

		<div class="container" id="el-borrow_apply2-pro">
			<div class="lineofcredit">
				<h3>信用借款</h3>
				<p>
					<span class="text-info">授信额度:</span><span class="text-danger"> </span>
					<span class="text-info can">可借金额:</span><span class="text-danger"> </span>
				</p>
			</div>
			<div class="page-header lead">
				借款信息
				<span class="label label-primary">信用标</span>
			</div>
			<form class="form-horizontal" method="post" action="#" id="el-userinfo2-form">
				<div class="form-group">
					<label class="col-sm-3 control-label">借款金额</label>
					<div class="col-sm-4">
						<div class="input-group">
							<input type="text" class="form-control" aria-describedby="basic-addon">
							<span class="input-group-addon" id="basic-addon">元</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">借款利息</label>
					<div class="col-sm-4">
						<div class="input-group">
							<input type="text" class="form-control" aria-describedby="basic-addon1">
							<span class="input-group-addon" id="basic-addon1">%</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">证件号码</label>
					<div class="col-sm-4">
						<div class="input-group">
							<select class="form-control">
									  	<option>1</option>
									  	<option>3</option>
									  	<option>6</option>
									  	<option>9</option>
									  	<option>12</option>
									  	<option>24</option>
									</select>
							<span class="input-group-addon" id="basic-addon2">月</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="tel" class="col-sm-3 control-label">还款方式</label>
					<div class="col-sm-4">
						<label class="radio-inline">
									<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked="checked"> 按月分期
								</label>
						<label class="radio-inline">
									<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 按季度分期
								</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">最小投标</label>
					<div class="col-sm-4">
						<div class="input-group">
							<input type="text" class="form-control" aria-describedby="basic-addon3">
							<span class="input-group-addon" id="basic-addon3">元</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">投标奖金</label>
					<div class="col-sm-4">
						<div class="input-group">
							<input type="text" class="form-control" aria-describedby="basic-addon4" placeholder="0">
							<span class="input-group-addon" id="basic-addon4">%</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">招标天数</label>
					<div class="col-sm-4">
						<div class="input-group">
							<select class="form-control">
									  	<option>1</option>
									  	<option>2</option>
									  	<option>3</option>
									  	<option>4</option>
									  	<option>5</option>
									  	<option>6</option>
									  	<option>7</option>
									  	<option>8</option>
									  	<option>9</option>
									  	<option>10</option>
									  	<option>11</option>
									  	<option>12</option>
									</select>
							<span class="input-group-addon" id="basic-addon2">天</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="tel" class="col-sm-3 control-label">借款标题</label>
					<div class="col-sm-6">
						<input type="title" class="form-control" id="tel" />
					</div>
				</div>
				<div class="form-group">
					<label for="tel" class="col-sm-3 control-label">个人学历</label>
					<div class="col-sm-6">
						<textarea name="note" class="form-control" style="resize: none;"></textarea>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-8 ">
						<button type="submit" class="btn btn-primary">提交申请</button>
					</div>
				</div>
				<div class="cost">
					<p class="correlation">相关费用</p>
					<p><span class="text-info">利息</span> --</p>
					<p><span class="text-info">奖金</span> --</p>
					<p><span class="text-info">管理费</span> --</p>
				</div>
			</form>
		</div>
		</div>
		</div>

	</body>
